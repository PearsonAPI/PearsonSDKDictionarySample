
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PearsonAPI SDK Dictionary Sample">
    <meta name="author" content="Lawrie Nichols/Toby Simms">

    <title>PearsonAPI SDK Dictionary Sample</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/launch.css" rel="stylesheet">

    <script src="lib/jquery-1.10.1.js"></script>
    <script src="lib/moustache.js"></script>
    <script src="lib/ICanHaz.js"></script>
    <script src="https://rawgithub.com/PearsonAPI/Pearson-Api-SDK/develop/sdk.js"></script>
    <script src="lib/app.js"></script>


    <script id="template_entries" type='text/html'>
      <div>
       <div>Showing <span class="badge">{{count}}</span> of <span class="badge">{{total}}</span></div><br/>
       <div class="panel-group" id="accordion">
         {{#results}}
         <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#{{id}}">
                <em>{{headword}}</em> </a> {{#homnum}}<sup>{{homnum}}</sup>{{/homnum}} {{#part_of_speech}}<span class="label label-primary">{{part_of_speech}}</span>{{/part_of_speech}}
                <span style="float:right" class="label label-warning">{{datasets.0}}</span>
              </h4>
            </div>
            <div id="{{id}}" class="panel-collapse collapse">
              <div class="panel-body">
              </div>
            </div>
          </div>
          {{/results}} 
        </div>
      </script>
  
    <script id="pronunciations" type='text/html'>
      {{#pronunciations}}
        {{#ipa}}ipa: {{ipa}} {{/ipa}}
        {{#kk}}kk: {{kk}} {{/kk}}
        {{#audio}} <a href="http://api.pearson.com{{.url}">{{.type}}</a> {{/audio}}
      {{/pronunciations}}
    </script>

    <script id="sense" type='text/html'>
      {{#definition}}Definition: {{definition}} {{/definition}}
    </script>
    

    <script id="template_entry" type='text/html'>
        {{#audio}}<a href="http://api.pearson.com{{url}}"><span class="glyphicon glyphicon-volume-up"></span></a>effect{{/audio}}
        {{#gramatical_info}}<em>{{gramatical_info}}</em>{{/gramatical_info}}
        {{>pronunciations}}
        {{#senses}}
          {{>sense}}
        {{/senses}}
    </script>
  </head>

  <body>
    
    <div class="container">

    <form id="search_form" action="" class="navbar-form navbar-right">
    <div class="input-group">
       <input id="searchbox" type="Search" placeholder="Search..." class="form-control" />
       <div class="input-group-btn">
           <button class="btn btn-info">
           <span class="glyphicon glyphicon-search"></span>
           </button>
       </div>
    </div>
      <p>Dictionaries<select class="selectpicker" multiple data-selected-text-format="values">
        <option>ldoce5</option>
        <option>lasde</option>
        <option>ldec</option>
        <option>wordwise</option>
      </select>
      </p>
    </form>

        <div id="entries"></div> <!-- make this hidden by default -->        
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/bootstrap-select.min.js"></script>
    <script lang="JavaScript">
      $('.selectpicker').selectpicker();
    </script>
  </body>
</html>
