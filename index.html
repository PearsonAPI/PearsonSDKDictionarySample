<!DOCTYPE html>
<html>
<head>
    <title>PPH 2013</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src='lib/jquery-1.10.1.js' type='text/javascript'></script>
    <script src="lib/elastic.js"></script>
    <script src="lib/elastic-jquery-client.js"></script>
    <script src="lib/ICanHaz.js"></script>
    <script src="lib/app.js"></script>

    <script id='tmpl_card' type='text/html'>
        <div class="card recipes">
            <a href = "{{thumb_link}}">
                <img class="card-thumb" src="{{thumb}}"/>
            </a>
            <div class="card-title"><p>{{title}}</p></div>
            <div class="card-desc"><p>{{desc}}</p></div>
            <a class="api-ref" href="{{url}}">{{url}}</a>
        </div>
    </script>

</head>
<body>
    <div class="search-panel">
        <h1>Pearson API Search</h1>
        <h4>Search across all the Pearson APIs here, as found at <a href="http://developer.pearson.com/">developer.pearson.com</a></h4>
        <input id="searchbox" placeholder="API, category or item"/>
    </div>

    <div class="results-panel">

        <div class="category-header" id="recipes" style="display:none">
            <p>Recipes from the <a href="http://developer.pearson.com/api/pearson-kitchen-manager-api/apimethod/courses/190/overview">Kitchen Manager API</a></p>
        </div>

        <div class="category-header" id="images" style="display:none">
            <p>Images from the <a href="http://developer.pearson.com/api/dkimages-api/apimethod/list-images/189/overview">DK Images API</a></p>
        </div>

        <div class="category-header" id="places" style="display:none">
            <p>Places from the <a href="http://developer.pearson.com/api/eyewitness-guides-api/apimethod/entries-guide/189/overview">V2 Travel API</a></p>
        </div>


        <div class="category-header" id="books" style="display:none">
            <p>Places from the <a href="http://developer.pearson.com/api/eyewitness-guides-api/apimethod/entries-guide/189/overview">Books APIs</a></p>
        </div>
    </div>
<body>

    <div class="popup-panel-container" style="display:none;">
        <div>
            <div class="popup-panel">
                <img class="popup-img" src=""/>
            </div>
        </div>
    </div>

</html>
