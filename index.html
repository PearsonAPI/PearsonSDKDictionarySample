
<!DOCTYPE html>

  <head>

    <title>PearsonAPI SDK Dictionary Sample</title>

    <script src="lib/app.js"></script>


    <script id="template_entries" type='text/html'>
        <div class="entries">
           {{count}}
           {{total}}
           {{#results}}

            <div><p>{{part_of_speech}}</p></div>
            <div><p>{{homnum}}</p></div>
           {{/results}}
        </div>
    </script>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PearsonAPI SDK Dictionary Sample</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

        <h2>Bootstrap starter template</h2>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>

      <div>
        <p>Search: <input id="searchbox" type="text" name="search" value="" placeholder=""><button id="btn_search">Search</button>
        </p>
        </div>

        <div id="entries"></div> <!-- make this hidden by default -->        
    </div>
